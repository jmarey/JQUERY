<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>

<script type="text/javascript" src="jquery.js"></script>        
<script type="text/javascript" languaje="javascript">
    $(document).ready(inicio);
    
    function inicio() {
        $("#hola").click(resalta);
    }
    
    function resalta() {
        $("#hola").css("color","red");
        $("#hola").css("background-color","yellow");        
    }
    
    
</script>

</head>
<body>
    <p id="hola">Hola, cara de bola</p>
</body>
</html>
